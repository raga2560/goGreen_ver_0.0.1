<ion-view hide-nav-bar="false" >
        <ion-content >
         <div class="bar bar-header item-input-inset">
  <label class="item-input-wrapper">
    <i class="icon ion-ios-search placeholder-icon"></i>
    <input type="search" placeholder="Enter item to search"  ng-model="searchstr">
  </label>
  <button class="button button-clear">
    Cancel
  </button>
</div>

<ion-list>
  <ion-item ng-repeat="item in items | filter:searchstr |limitTo:5">
    <H3  ng-click="selectevent($index)"> {{item}} </H3>
	
  </ion-item>
</ion-list>

        </ion-content>
      </ion-view>
