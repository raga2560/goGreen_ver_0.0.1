<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
	
        <label class="item item-input" ng-hide="settings.registered">
          <span class="input-label">Username</span>
          <input type="text" ng-model="loginData.username">
        </label>
		<label class="item item-input item-stacked-label" ng-hide="settings.registered">
    <span class="input-label">Mobile no</span>
    <input type="text" placeholder="mobile no" ng-model="settings.mobileno">
  </label>
  
  <label class="item item-input item-stacked-label" ng-hide="settings.registered">
    <span class="input-label">Email</span>
    <input type="text" placeholder="john@suhr.com" ng-model="settings.emailid">
  </label>
  
  
        <label class="item item-input" ng-hide="settings.registered">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>
		<label class="item item-input" ng-hide="settings.registered">
          <span class="input-label">Verify Password</span>
          <input type="password" ng-model="loginData.verify">
        </label>
		
        <label class="item" ng-hide="settings.registered">
          <button class="button button-block button-positive" type="submit">Register</button>
        </label>
		
		
	
	<ion-item class="item" >
	
    <span class="input-label">Logged in as </span> {{settings.username}}
	</ion-item>
	<ion-item class="item" >
    <span class="input-label">Mobile no </span> {{settings.mobileno}}
	</ion-item>
	<ion-item class="item" >
	<span class="input-label">Email id </span> {{settings.emailid}}
    </ion-item>
	
	
      </div>
    </form>
  </ion-content>
</ion-modal-view>
